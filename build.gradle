plugins {
    id 'java'
}

group 'ru.clevertec.tyurin.yevgany'
sourceCompatibility = '17'

jar {
    manifest {
        attributes(
                'Main-Class': 'ru.clevertec.tyurin.yevgany.Runner'
        )
    }
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
}

test {
    useJUnitPlatform()
}